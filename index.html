<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DolphinVPN</title>
        <link rel="icon" type="image/png" href="dolphin.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="page">
            <!-- Блок header -->
            <header class="header">

                <!-- Элементы внутри header -->
                <div class="header_nav-item">
                    <div class="header_image-text">
                        <img src="dolphin.png" alt="dolphin" class="header_logo">
                        <span class="strong-text">Dolphin</span>
                        <span class="header_title-highlight"><span class="strong-text">VPN</span></span>
                    </div>
                </div>

                <div class="header_spacer"></div>

                <!-- Элементы навигации -->
                <div class="header_nav-item">
                    <a href="#"><button class="header_button">About</button></a>
                </div>
                <div class="header_nav-item">
                    <a href="#"><button class="header_button">Features</button></a>
                </div>
                <div class="header_nav-item">
                    <a href="#"><button class="header_button">Pricing</button></a>
                </div>
                <div class="header_nav-item">
                    <a href="#"><button class="header_button">Testimonials</button></a>
                </div>
                <div class="header_nav-item">
                    <a href="#"><button class="header_button">Help</button></a>
                </div>

                <div class="header_spacer"></div>

                <!-- Элементы авторизации -->
                <div class="header_nav-item">
                    <a href="#"><button class="header_button"><span class="strong-text">Sign In</span></button></a>
                </div>
                <div class="header_nav-item">
                    <a href="#" class="header_button--sign-up"><span class="strong-text">Sign Up</span></a>
                </div>
            </header>

            <!-- Блок main-content -->
            <main>
                <section class="main-content_intro">
                    <div class="main-content_text">
                        <h1 class="main-content_heading">Want anything to be easy with <span class="main-content_highlight"><span class="strong-text">DolphinVPN.</span></span></h1>
                        <p class="main-content_description">Provide a network for all your needs with ease and fun using Dolphin<span class="strong-text">VPN</span> discover interesting features from us.</p>
                        <a href="#" class="main-content_button--primary"><span class="strong-text">Get Started</span></a>
                    </div>
                    <div class="main-content_image">
                        <img src="picture.jpg" alt="girl with devices" class="main-content_img">
                    </div>
                </section>
            </main>

            <!-- Блок stats -->
            <section class="stats">
                <div class="stats_column">
                    <div class="stats_icon-text">
                        <div class="stats_icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="stats_text">
                            <p class="stats_number"><span class="strong-text">90+</span></p>
                            <p class="stats_label">Users</p>
                        </div>
                    </div>
                </div>
                <div class="stats_column">
                    <div class="stats_icon-text">
                        <div class="stats_icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="stats_text">
                            <p class="stats_number"><span class="strong-text">30+</span></p>
                            <p class="stats_label">Locations</p>
                        </div>
                    </div>
                </div>
                <div class="stats_column">
                    <div class="stats_icon-text">
                        <div class="stats_icon">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stats_text">
                            <p class="stats_number"><span class="strong-text">50+</span></p>
                            <p class="stats_label">Servers</p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </body>

</html>
